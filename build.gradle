plugins {
    id 'java'
}

group 'com.darwinit.experiment.kotlin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.2.71'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-script-util', version: '1.2.71'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-compiler', version: '1.2.71'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-runtime', version: '1.2.71'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}